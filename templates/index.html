{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h4 class="mb-3">Shopee Order vs Income Reconciliation</h4>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Orders File</label>
                <input type="file" name="orders_file" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Income File</label>
                <input type="file" name="income_file" class="form-control" required>
            </div>

            <button class="btn btn-primary">
                Reconcile
            </button>
        </form>
    </div>
</div>
{% endblock %}

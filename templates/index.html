{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">

        <div class="card shadow-sm">
            <div class="card-body">

                <h5 class="fw-bold mb-3 text-center">
                    Shopee Order vs Income<br>Reconciliation
                </h5>

                {% if error %}
                    <div class="alert alert-danger small">
                        {{ error }}
                    </div>
                {% endif %}

                <form method="post" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            Orders File
                        </label>
                        <input
                            type="file"
                            name="orders_file"
                            class="form-control"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            Income File
                        </label>
                        <input
                            type="file"
                            name="income_file"
                            class="form-control"
                            required>
                    </div>

                    <button class="btn btn-primary w-100 mt-2">
                        Reconcile
                    </button>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
